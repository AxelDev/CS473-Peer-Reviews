	<!-- Styles -->
	<style>				
		.error{
			display: none;
			margin-left: 10px;
		}		
		
		.error_show{
			color: red;
			margin-left: 10px;
		}
		
		input.invalid, textarea.invalid{
			border: 2px solid red;
		}
		
		input.valid, textarea.valid{
			border: 2px solid green;
		}
	</style>

<!-- JavaScript Code -->
	<script>
		$(document).ready(function() {
			<!-- Real-time Validation -->
				<!--Project Name can't be blank-->
				$('#form1_project_name').on('input', function() {
					var input=$(this);
					var is_project_name=input.val();
					if(is_project_name){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});
				
				<!--Date can't be blank-->
				$('#form1_submit_date').on('input', function() {
					var input=$(this);
					var is_submit_date=input.val();
					if(is_submit_date){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});											
				
				<!--Created by can't be blank -->
				$('#form1_created_by').on('input', function() {
					var input=$(this);
					var is_created_by=input.val();
					if(is_created_by){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});

				<!--Snippet Title can't be blank-->
				$('#form1_snippet_title').on('input', function() {
					var input=$(this);
					var is_snippet_title=input.val();
					if(is_snippet_title){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});
				
				<!--Code Snippet by can't be blank -->
				$('#form1_code_snippet').keyup(function(event) {
					var input=$(this);
					var code_snippet=$(this).val();
					console.log(code_snippet);
					if(code_snippet){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}	
				});
				
				
			<!-- After Form Submitted Validation-->
			$("#form1_buttons #btn_add").click(function(event){
				var form_data=$("#form1").serializeArray();
				var error_free=true;
				for (var input in form_data){
					var element=$("#form1_"+form_data[input]['name']);
					var valid=element.hasClass("valid");
					var error_element=$("span", element.parent());
					if (!valid){error_element.removeClass("error").addClass("error_show"); error_free=false;}
					else{error_element.removeClass("error_show").addClass("error");}
				}
				if (!error_free){
					event.preventDefault(); 
				}
				else{
					alert('No errors: Form will be submitted');
				}
			});
			
			
			
		});
	</script>
